    <body>
        <div class="faqpage">
            <h6 class="faqttl">よくある質問</h6>
            <div class=" faqblock">
                <div class="faq">
                    <div class="contentf">Q.ペットは同伴可能ですか。</div>
                    <div class="contenta">A.テラス席のみ可能です。</div>
                </div>

                <div class="faq">
                    <div class="contentf">Q.Wi-Fiなどの設備環境について教えて欲しい。</div>
                    <div class="contenta">A.無料でWi-Fiを完備しています。<br>店内にはコンセントが利用できる席もご用意しております。</div>
                </div>

                <div class="faq">
                    <div class="contentf">Q.テイクアウトは可能ですか。</div>

                </div>
            </div>
